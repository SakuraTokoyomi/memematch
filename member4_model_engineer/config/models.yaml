# 模型配置文件
# 用于 01_compare_models.py 脚本

models:
  # 多语言轻量模型（推荐）
  - name: "paraphrase-multilingual-MiniLM-L12-v2"
    description: "多语言支持，轻量高效，适合CPU推理"
    dimensions: 384
    language: "multilingual"
    priority: 1
    
  # 多语言标准模型
  - name: "sentence-transformers/distiluse-base-multilingual-cased-v2"
    description: "多语言，性能均衡"
    dimensions: 512
    language: "multilingual"
    priority: 2
    
  # 中文优化模型
  - name: "shibing624/text2vec-base-chinese"
    description: "专门针对中文优化"
    dimensions: 768
    language: "chinese"
    priority: 3
    
  # 中文场景模型（m3e）
  - name: "moka-ai/m3e-base"
    description: "中文场景，效果优秀"
    dimensions: 768
    language: "chinese"
    priority: 4

# 评估配置
evaluation:
  metrics:
    - "recall@1"
    - "recall@3"
    - "recall@5"
    - "mrr"
  
  # 如果数据量大，可以只评估前N条加速测试
  max_test_samples: null  # null表示全部评估
  
  # 随机种子（确保可复现）
  random_seed: 42

# 导出配置
export:
  # 向量数据类型
  dtype: "float32"
  
  # 批处理大小（影响编码速度）
  batch_size: 32
  
  # 是否显示进度条
  show_progress: true


